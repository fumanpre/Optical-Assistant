<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiAssist | AI Clinical Support</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f4c81, #1b6ca8);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: white;
        width: 100%;
        max-width: 750px;
        padding: 40px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        margin: 0;
        font-size: 28px;
        color: #0f4c81;
      }

      .header p {
        margin: 6px 0 0;
        font-size: 14px;
        color: #666;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        resize: vertical;
      }

      textarea:focus {
        outline: none;
        border-color: #1b6ca8;
        box-shadow: 0 0 0 2px rgba(27, 108, 168, 0.2);
      }

      button {
        margin-top: 15px;
        padding: 10px 18px;
        background: #1b6ca8;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button:hover {
        background: #14507c;
      }

      button:disabled {
        background: #999;
        cursor: not-allowed;
      }

      .response-box {
        margin-top: 25px;
        padding: 16px;
        background: #f4f7fa;
        border-radius: 8px;
        min-height: 80px;
        font-size: 14px;
        line-height: 1.6;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #888;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>OptiAssist</h1>
        <p>AI-Powered Clinical Support for Eye Care Professionals</p>
      </div>

      <main>
        <label for="question">Enter your clinical question</label>
        <textarea
          id="question"
          placeholder="Example: Can a patient drive after dilation?"
          aria-label="Ask a clinical question"
        >
        </textarea>

        <button id="submitBtn" onclick="ask()">Submit</button>

        <div class="response-box" id="response" aria-live="polite">
          Your response will appear here...
        </div>
      </main>

      <div class="footer">
        Â© 2026 OptiAssist | Clinical AI for Modern Optometry Practices
      </div>
    </div>

    <script>
      async function ask() {
        const question = document.getElementById("question").value.trim();
        const button = document.getElementById("submitBtn");
        const responseBox = document.getElementById("response");

        if (!question) {
          responseBox.innerText = "Please enter a question.";
          return;
        }

        button.disabled = true;
        button.innerText = "Thinking...";
        responseBox.innerText = "Generating response...";

        try {
          const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });

          const data = await res.json();
          responseBox.innerText = data.answer;
        } catch (err) {
          responseBox.innerText = "An error occurred. Please try again.";
        }

        button.disabled = false;
        button.innerText = "Submit";
      }
    </script>
  </body>
</html>
