<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiAssist | AI Clinical Support</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f4c81, #1b6ca8);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      /* Skip link for keyboard users */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 10px;
        background: #000;
        color: #fff;
        padding: 8px;
        z-index: 100;
      }

      .skip-link:focus {
        top: 10px;
      }

      .container {
        background: white;
        width: 100%;
        max-width: 750px;
        padding: 40px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
        color: #0f4c81;
      }

      header p {
        margin: 6px 0 0;
        font-size: 14px;
        color: #555;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        resize: vertical;
      }

      textarea:focus {
        outline: 3px solid #1b6ca8;
      }

      button {
        margin-top: 15px;
        padding: 10px 18px;
        background: #1b6ca8;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }

      button:focus {
        outline: 3px solid #000;
      }

      button:hover {
        background: #14507c;
      }

      button:disabled {
        background: #999;
        cursor: not-allowed;
      }

      .response-box {
        margin-top: 25px;
        padding: 16px;
        background: #f4f7fa;
        border-radius: 8px;
        min-height: 80px;
        font-size: 14px;
        line-height: 1.6;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #888;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Skip navigation link -->
    <a href="#mainContent" class="skip-link">Skip to main content</a>

    <div class="container">
      <header role="banner">
        <h1>OptiAssist</h1>
        <p>AI-Powered Clinical Support for Eye Care Professionals</p>
      </header>

      <main id="mainContent" role="main">
        <form
          onsubmit="event.preventDefault(); ask();"
          aria-labelledby="questionLabel"
        >
          <label id="questionLabel" for="question">
            Enter your clinical question
          </label>

          <textarea
            id="question"
            placeholder="Example: Can a patient drive after dilation?"
            aria-describedby="questionHint"
            required
          ></textarea>

          <div
            id="questionHint"
            style="font-size: 12px; color: #666; margin-top: 4px"
          >
            Press Enter to submit. Shift + Enter for a new line.
          </div>

          <button
            id="submitBtn"
            type="submit"
            aria-label="Submit clinical question"
          >
            Submit
          </button>
        </form>

        <!-- Accessible status region -->
        <section
          class="response-box"
          id="response"
          role="status"
          aria-live="polite"
          aria-atomic="true"
        >
          Your response will appear here...
        </section>
      </main>

      <footer role="contentinfo">
        Â© 2026 OptiAssist | Clinical AI for Modern Optometry Practices
      </footer>
    </div>

    <script>
      async function ask() {
        const textarea = document.getElementById("question");
        const question = textarea.value.trim();
        const button = document.getElementById("submitBtn");
        const responseBox = document.getElementById("response");

        if (!question) {
          responseBox.textContent = "Please enter a question.";
          return;
        }

        button.disabled = true;
        button.textContent = "Query Submitted ...";
        responseBox.textContent = "Please wait ...";

        try {
          const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });

          const data = await res.json();
          responseBox.textContent = data.answer;
        } catch (err) {
          responseBox.textContent = "An error occurred. Please try again.";
        }

        button.disabled = false;
        button.textContent = "Submit";
      }

      // Keyboard Enter support (without breaking multiline)
      document
        .getElementById("question")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            ask();
          }
        });
    </script>
  </body>
</html>
